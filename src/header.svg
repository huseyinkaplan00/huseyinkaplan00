<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="280" viewBox="0 0 1200 280" role="img" aria-labelledby="title desc">
  <title id="title">Huseyin Kaplan - Full-Stack Web and Mobile Developer</title>
  <desc id="desc">Modern header with warm gradient, subtle grid, and accent shapes.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f9f7f3" />
      <stop offset="100%" stop-color="#efe7dc" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#b2a98d" />
      <stop offset="100%" stop-color="#d8cbb6" />
    </linearGradient>
    <pattern id="grid" width="28" height="28" patternUnits="userSpaceOnUse">
      <path d="M 28 0 L 0 0 0 28" fill="none" stroke="#cfc6b3" stroke-width="1" opacity="0.18" />
    </pattern>
  </defs>

  <rect width="1200" height="280" fill="url(#bg)" />
  <rect width="1200" height="280" fill="url(#grid)" />

  <circle cx="1040" cy="40" r="130" fill="#b2a98d" opacity="0.12" />
  <circle cx="150" cy="250" r="160" fill="#b2a98d" opacity="0.1" />

  <path d="M 0 210 C 220 170 410 250 620 220 C 820 190 1010 245 1200 205 L 1200 280 L 0 280 Z" fill="url(#accent)" opacity="0.65" />

  <g font-family="Sora, Poppins, Montserrat, Segoe UI, Arial, sans-serif" fill="#1f2937">
    <text x="90" y="120" font-size="44" font-weight="700">Huseyin Kaplan</text>
    <rect x="90" y="132" width="120" height="6" rx="3" fill="#b2a98d" />
    <text x="90" y="170" font-size="20" font-weight="600" fill="#4b5563">Full-Stack Web and Mobile Developer</text>
    <text x="90" y="200" font-size="16" font-weight="400" fill="#6b7280">Performance-focused engineering for fast, accessible products</text>
  </g>
</svg>
